<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>AngularUI - TinyMCE Demo</title>

  <script type="text/javascript" src="tinymce.min.js"></script>
  <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js'></script>
  
</head>
<body ng-app="myApp" ng-controller="myCntrl">
  <form method="post">
  <script type="text/javascript" src="Module.js"></script>
  <script type="text/javascript" src="tinymce.js"></script>
  <script type="text/javascript" src="cms.js"></script>
    <textarea ui-tinymce="demo.tinymceOptions"
      ng-model="demo.tinymce" 
      ng-change="demo.updateHtml()"></textarea>
  </form>
  <div ng-bind-html="demo.tinymceHtml"></div>
</body>
</html>
