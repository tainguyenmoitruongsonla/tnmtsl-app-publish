
<!DOCTYPE html>
<html>
<head>
    <base href="https://demos.telerik.com/kendo-ui/multiselect/angular">
    <style>html { font-size: 14px; font-family: Arial, Helvetica, sans-serif; }</style>
    <title></title>
    <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2018.1.221/styles/kendo.common-material.min.css" />
    <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2018.1.221/styles/kendo.material.min.css" />
    <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2018.1.221/styles/kendo.material.mobile.min.css" />

    <script src="https://kendo.cdn.telerik.com/2018.1.221/js/jquery.min.js"></script>
    <script src="https://kendo.cdn.telerik.com/2018.1.221/js/angular.min.js"></script>
    <script src="https://kendo.cdn.telerik.com/2018.1.221/js/kendo.all.min.js"></script>
    

</head>
<body>
<div id="example" ng-app="KendoDemos">
    <div class="demo-section k-content" ng-controller="MyCtrl">
        <h4>Select product</h4>
        <select kendo-multi-select k-options="selectOptions" k-ng-model="selectedIds"></select>
        <p ng-show="selectedIds.length" style="padding-top: 1em;">Selected: {{ selectedIds }}</p>
    </div>
</div>

<script>

  angular.module("KendoDemos", [ "kendo.directives" ])
    .controller("MyCtrl", function($scope){
		$scope.myData=[
			{
				"CategoryLink": null,
				"Parent": null,
				"Children": [],
				"Id": 1,
				"PortalId": 0,
				"ParentId": 0,
				"Name": "Home",
				"Description": null,
				"Link": null,
				"Avatar": null,
				"DisplayOrder": 0,
				"Level": null,
				"TabId": 0,
				"CreatedByUser": null,
				"ModifiedByUser": null,
				"CreatedTime": null,
				"ModifiedTime": null,
				"Redirect": null,
				"DisableLink": false,
				"Status": 1,
				"IsHomeView": null,
				"IsRoot": null,
				"IsDeleted": false
			}
		]
        $scope.selectOptions = {
            placeholder: "Select products...",
            dataTextField: "Name",
            dataValueField: "Id",
            valuePrimitive: true,
            autoBind: false,
            dataSource: $scope.myData
			/*{
                type: "odata",
                serverFiltering: true,
                transport: {
                    read: {
                        url: "http://dnn94.loc/DesktopModules/EOfficeWeb/api/newscategory/listbyparent?Keyword=&PageIndex=0&PageSize=0&PortalId=0&Status=1&ParentId=0",
                    }
                }
            }*/
        };
        $scope.selectedIds = [ 4, 7 ];
      })
</script>


</body>
</html>
